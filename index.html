<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEM Wars</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>BEM Wars</h1>
  <div class="container">
    <div class="card card--light">
      <h2 class="card__title">The Force</h2>
      <img class="card__image" alt="yoda" src="./images/yoda.jpeg">
      <p class="card__description">Love</p>
      <p class="card__description">Beauty</p>
      <p class="card__description">CSS that Scales!</p>
      <p class="card__description">Great warrior. Wars not make one great!</p>
      <button class="card__button card__button--safe">Join The Force</button>
    </div>

    <div class="card card--dark">
      <h2 class="card__title">The Dark Side</h2>
      <img class="card__image" alt="darth vader" src="./images/vader.jpeg">
      <p class="card__description">Nesting!</p>
      <p class="card__description">Conflict!</p>
      <p class="card__description">Specificity Wars!</p>
      <p class="card__description">Cookies</p>
      <button class="card__button card__button--danger">Join Dark Side</button>
    </div>
    <div class="card card--neutral">
      <h2 class="card__title">The Neutral Force</h2>
      <img class="card__image" alt="Chewbacca" src="./images/chewbacca.jpg">
      <p class="card__description">Wookie</p>
      <p class="card__description">Loyal</p>
      <p class="card__description">Fearless</p>
      <p class="card__description">Courageous</p>
      <button class="card__button card__button--neutral">Join The Neutral Force</button>
    </div>

    <div class="card card--evil">
      <h2 class="card__title">The Evil Force</h2>
      <img class="card__image" alt="Palpatine" src="./images/palpatine.jpg">
      <p class="card__description">Sly</p>
      <p class="card__description">Power-hungry</p>
      <p class="card__description">Cunning</p>
      <p class="card__description">Deceitful</p>
      <button class="card__button card__button--evil">Join The Evil Force</button>
    </div>

  </div>
</body>

</html>
