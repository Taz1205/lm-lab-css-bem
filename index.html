<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>BEM Wars</h1>

      <h2 class="card__title">The Dark Side</h2>
      <img class="card__image" alt="darth vader" src="./images/vader.jpeg">
      <p class="card__description">Nesting!</p>
      <p class="card__description">Conflict!</p>

      <h2 class="card__title">The Force</h2>
      <img class="card__image" alt="yoda" src="./images/yoda.jpeg">
      <p class="card__description">Love</p>
